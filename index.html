<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>QQ價格試算</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- InputMask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask.inputmask.date.extensions.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.extensions.min.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
<ul>
  <li class="QQ" data-price ="12">
    <h1>總價格計算</h1>
    <h1>總枝數：</h1>
    <p>
      <input id='quantity1' type="number" class="quantity"  style="font-size:28px" >
    </p>
    <p>內含15元枝數</p>
    <p>
      <input id='quantity2' type="number" class="quantity"  style="font-size:28px" >
    </p>
    <p>12元口味總金額：$<span id ="tw12">0</span></p>
    <p>15元口味總金額：$<span id ="tw15">0</span></p>
    <p>買十送一減免：$<span id ="tw10">0</span></p>
    <p>總金額：$<span id ="total">0</span></p>
  </li>
</ul>

<!-- 手動刷新按鈕 -->
<button id="refreshBtn" style="font-size: 20px; padding: 10px; margin-top: 10px;">手動刷新</button>

<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
